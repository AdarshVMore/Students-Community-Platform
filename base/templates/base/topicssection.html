<style>
  .topic-section h3{
    width: 150px;
  }
  .topic-section h3, .topics h3 , .topics h3 a {
    background-color: var(--left-most-bgc);
    padding-left: 4px;

  }
</style>

<div class="topic-section">


  <div class="topics">
    <div>
      <p>
        <a href="{% url 'home' %}">All</a>
      </p>
    </div>
    <div>
      {% for topic in topics %}
      <p>
        <a href="{% url 'home' %}?q={{topic}}">{{topic}}</a>
      </p>
      {% endfor %}
    </div>

  </div>
</div>
