{% if page == 'login' %}
<style>
    :root{
    --top-nav-bgc: #3A3852;
    --left-most-bgc: #242731;
    --create-room-bgc: #2A2C3E;
    }



    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-size: cover;
        background-color: #3a3852;
        font-family: 'Poppins', sans-serif;

    }

    .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: #2A2C3E;
        padding: 20px;
        box-sizing: border-box;


    }
    .box form hr{
        background-color: #00C2FF;
        width: 100px;
        align-items: flex-start;
        position: relative;
        top: -7px;
        left: -110px;
    }

    .box h2 {
        margin: 0px 0 50px 0;
        padding: 0;
        color: #00C2FF;
        text-align: center;
        font-size: 40px;
    }

    .box .inputBox {
        position: relative;
        width: 325px;
    }

    .box .inputBox input {
        width: 87%;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        letter-spacing: 1px;
        margin-bottom: 30px;
        border: none;
        outline: none;
        border: 2px solid #00C2FF;
        background: transparent;
        border-radius: 1000px;
        margin-top: 6px;
    }

    .box form{
        display: flex;
        flex-direction: column;
        align-items: center;
    }


    .box input[type="submit"] {
        background: transparent;
        border: none;
        color: #2A2C3E;
        background: #03a9f4;
        padding: 6px 35px;
        cursor: pointer;
        border-radius: 1000px;
        font-weight: 800;
        align-items: center;
    }

    label{
        color:white;
        font-style: bold;   
    }

    .register{
        display: flex;
        align-items: center;
        margin-top: 40px;
    }
    .register a{
        color: #00C2FF;
        margin-left: 15px;
    }
    .register p{
        font-size: xx-small;
        color: white;
    }

</style>
<div class="box">
    <h2 class="login-tag">LOGIN</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="inputBox">
            <label>Username</label>
            <hr>
            <input type="text" name="username" required="">

        </div>

        <div class="inputBox">
            <label>Password</label>
            <hr>
            <input type="password" name="password">
        </div>
        <input type="submit" value="LOGIN">
    </form>
    <div class="register">
        <p>haven't registered yet ?</p>
        <a href="{% url 'register' %}">Register</a>
        
        
    </div>
</div>



{% else %}
<style>
    ::-webkit-scrollbar {
        width: 0.1em;
    }
    body{
        background-color: var(--top-nav-bgc);
    }
    .regester {
        background-color: #3a3852;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        background: rgba(0, 0, 0, .8);
        padding: 40px;
        height: 600px;
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0, 0, 0, .8);
        border-radius: 10px;
        overflow: hidden;
        overflow-y: scroll;
    }
  
    .regester form label {
        font-family: sans-serif;
        font-size: 18px;
        color: #03a9f4;
        width: 100%;

    }

    .regester form span {
        position: absolute;
        visibility: hidden;
    }


    .errorlist {
        list-style-type: none;
        opacity: 0.5;
        visibility: hidden;
    }

    .regester form input[type="submit"] {
        background: transparent;
        border: none;
        color: #fff;
        background: #03a9f4;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }

    .regester form input[type="text"] {
        width: 100%;
        padding: 5pxpx 0;
        font-size: 16px;
        color: #fff;
        letter-spacing: 1px;
        margin-bottom: 15px;
        border: none;
        outline: none;
        border-bottom: 1px solid #fff;
        background: transparent;
    }

    .regester form input[type="password"] {
        width: 100%;
        padding: 5pxpx 0;
        font-size: 16px;
        color: #fff;
        letter-spacing: 1px;
        margin-bottom: 15px;
        border: none;
        outline: none;
        border-bottom: 1px solid #fff;
        background: transparent;
    }

    .regester form input[type="email"] {
        width: 100%;
        padding: 5pxpx 0;
        font-size: 16px;
        color: #fff;
        letter-spacing: 1px;
        margin-bottom: 15px;
        border: none;
        outline: none;
        border-bottom: 1px solid #fff;
        background: transparent;
    }

    .regester form span ul {
        visibility: hidden;
    }

    .regester h2 {
        color: white;
        text-align: center;
        font-size: 30px;
    }
</style>
<div class="regester">
    <div class="reg">
        <h2>Register</h2>
        <form method="POST" action="">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Register">
        </form>
        <p>have already registered ?</p>
        <a href="{% url 'login' %}">LOGIN</a>
    </div>
</div>



{% endif %}
{% endblock %}
